<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're Invited!</title>
  <style>
    body {
      margin: 0;
      background: #fff8f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .envelope {
  width: 90vw;
  max-width: 400px;
  height: 600px;
  position: relative;
  cursor: pointer;
  z-index: 2;
    }

    .flap {
      width: 100%;
      height: 100%;
      background: #f2d1d1;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 1.2s ease-in-out, opacity 1s ease-in-out;
      z-index: 2;
      border: 2px solid #d48b8b;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .envelope.open .flap {
      transform: translateY(120%);
      opacity: 0;
    }

    .card {
      width: 100%;
      height: 100%;
      background: url('IMG-20250405-WA0029.jpg') center/cover no-repeat;
      position: absolute;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border: 1px solid #e3c4c4;
    }

    .sparkle {
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, #fff 0%, #ffc4e1 70%, transparent 100%);
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      z-index: 9999;
      animation: sparkleFade 1.2s ease-out forwards;
    }

    @keyframes sparkleFade {
      0% {
        transform: scale(1) translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: scale(2) translateY(-25px);
        opacity: 0;
      }
    }

    .petal {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at center, #fbb1c8 40%, transparent 70%);
      border-radius: 100%;
      opacity: 0.7;
      animation: fall linear infinite;
      z-index: 6;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="card"></div>
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" preload="auto"></audio>

  <script>
    const envelope = document.getElementById('envelope');
    const music = document.getElementById('bg-music');
    let musicPlayed = false;

    envelope.addEventListener('click', (e) => {
      envelope.classList.toggle('open');

      if (!musicPlayed) {
        music.play();
        musicPlayed = true;
      }

      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        const offsetX = (Math.random() - 0.5) * 100;
        const offsetY = (Math.random() - 0.5) * 100;
        sparkle.style.left = `${e.clientX + offsetX}px`;
        sparkle.style.top = `${e.clientY + offsetY}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1200);
      }
    });

    // Generate falling petals
    function createPetal() {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * window.innerWidth + 'px';
      petal.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 8000);
    }

    setInterval(createPetal, 400);
  </script>
</body>
</html>
